<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register | EduQuest</title>
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="text-center mb-4">Create Your Account</h2>
    <form id="registerForm" class="col-md-6 mx-auto">
        <input type="text" class="form-control mb-3" placeholder="Full Name" name="fullName" required>
        <input type="email" class="form-control mb-3" placeholder="Email" name="email" required>
        <input type="password" class="form-control mb-3" placeholder="Password" name="password" required>
        <button type="submit" class="btn btn-primary w-100">Register</button>
    </form>
</div>

<script>
    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const data = {
        fullName: e.target.fullName.value,
        email: e.target.email.value,
        password: e.target.password.value
      };
      const res = await fetch("/register", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify(data)
      });
      if (res.ok) {
        alert("Registration successful!");
        window.location.href = "/login";
      } else {
        alert("Registration failed");
      }
    });
</script>
</body>
</html>
