<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quiz</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <script th:src="@{/js/jquery.min.js}"></script>
</head>
<body>
<div class="container mt-5">
    <h3 th:text="${quiz.title}">Quiz Title</h3>
    <form id="quizForm">
        <div id="questionContainer"></div>

        <div class="mt-3">
            <button type="button" id="nextBtn" class="btn btn-primary">Next</button>
            <button type="submit" class="btn btn-success">Submit</button>
        </div>
    </form>
</div>

<script>
    let batch = 0;
    let quizId = /*[[${quiz.id}]]*/ '1';
    let userAnswers = [];

    function loadQuestions() {
        $.get(`/api/quizzes/${quizId}/questions/batch?batch=${batch}`, function(data) {
            if(data.length === 0){
                alert("No more questions.");
                return;
            }
            let html = '';
            data.forEach((q, index) => {
                html += `<div class="mb-3">
                            <p>${batch*5 + index + 1}. ${q.questionText}</p>
                            <div class="form-check">
                              <input class="form-check-input" type="radio" name="q${q.id}" value="A">
                              <label class="form-check-label">${q.optionA}</label>
                            </div>
                            <div class="form-check">
                              <input class="form-check-input" type="radio" name="q${q.id}" value="B">
                              <label class="form-check-label">${q.optionB}</label>
                            </div>
                            <div class="form-check">
                              <input class="form-check-input" type="radio" name="q${q.id}" value="C">
                              <label class="form-check-label">${q.optionC}</label>
                            </div>
                            <div class="form-check">
                              <input class="form-check-input" type="radio" name="q${q.id}" value="D">
                              <label class="form-check-label">${q.optionD}</label>
                            </div>
                        </div>`;
            });
            $("#questionContainer").html(html);
        });
    }

    $("#nextBtn").click(function(){
        // store current answers
        $("#quizForm").serializeArray().forEach(a => userAnswers.push(a));
        batch++;
        loadQuestions();
    });

    $("#quizForm").submit(function(e){
        e.preventDefault();
        // store last batch
        $("#quizForm").serializeArray().forEach(a => userAnswers.push(a));

        alert("Submitting answers...");
        $.ajax({
            url: '/api/results/submit',
            type: 'POST',
            contentType: 'application/json',
            data: JSON.stringify({quizId: quizId, answers: userAnswers}),
            success: function(res) {
                alert(res);
            }
        });
    });

    $(document).ready(loadQuestions);
</script>
</body>
</html>
