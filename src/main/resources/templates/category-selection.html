<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${category} + ' Quiz'">Quiz Options</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-purple-600 via-purple-700 to-indigo-800 min-h-screen flex items-center justify-center p-4">
<div class="max-w-2xl w-full">
    <div class="bg-white rounded-3xl shadow-2xl p-8 md:p-12">
        <!-- Back Button -->
        <div class="mb-6">
            <a href="/" class="inline-flex items-center text-gray-600 hover:text-gray-800 transition duration-200">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                </svg>
                Back to Subjects
            </a>
        </div>

        <!-- Header -->
        <div class="text-center mb-8">
            <!-- Category-specific icon -->
            <div class="inline-block p-4 bg-purple-100 rounded-full mb-4">
                <div th:if="${category == 'Networking'}">
                    <svg class="w-16 h-16 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 01-9 9m9-9a9 9 0 00-9-9m9 9H3m9 9a9 9 0 01-9-9m9 9c1.657 0 3-4.03 3-9s-1.343-9-3-9m0 18c-1.657 0-3-4.03-3-9s1.343-9 3-9m-9 9a9 9 0 019-9"></path>
                    </svg>
                </div>
                <div th:if="${category == 'Java'}">
                    <svg class="w-16 h-16 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4"></path>
                    </svg>
                </div>
                <div th:if="${category == 'Python'}">
                    <svg class="w-16 h-16 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 9l3 3-3 3m5 0h3M5 20h14a2 2 0 002-2V6a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                    </svg>
                </div>
                <div th:if="${category == 'Database'}">
                    <svg class="w-16 h-16 text-yellow-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 7v10c0 2.21 3.582 4 8 4s8-1.79 8-4V7M4 7c0 2.21 3.582 4 8 4s8-1.79 8-4M4 7c0-2.21 3.582-4 8-4s8 1.79 8 4m0 5c0 2.21-3.582 4-8 4s-8-1.79-8-4"></path>
                    </svg>
                </div>
                <div th:if="${category == 'Web Development'}">
                    <svg class="w-16 h-16 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 01-9 9m9-9a9 9 0 00-9-9m9 9c1.657 0 3-4.03 3-9s-1.343-9-3-9m0 18c-1.657 0-3-4.03-3-9s1.343-9 3-9m-9 9a9 9 0 019-9"></path>
                    </svg>
                </div>
                <div th:unless="${category == 'Networking' or category == 'Java' or category == 'Python' or category == 'Database' or category == 'Web Development'}">
                    <svg class="w-16 h-16 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path>
                    </svg>
                </div>
            </div>

            <h1 class="text-4xl font-bold text-gray-800 mb-3" th:text="${category} + ' Quiz'"></h1>
            <p class="text-xl text-gray-600">Configure your quiz settings</p>

            <!-- Available Questions Badge -->
            <div class="mt-4">
                    <span class="inline-flex items-center px-4 py-2 bg-green-100 text-green-800 rounded-full text-sm font-semibold">
                        <svg class="w-4 h-4 mr-2" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
                        </svg>
                        <span th:text="${questionCount} + ' questions available'"></span>
                    </span>
            </div>
        </div>

        <!-- Quiz Configuration Form -->
        <form th:action="@{/quiz/start}" method="get" class="space-y-6">
            <input type="hidden" name="category" th:value="${category}" />

            <div class="bg-gray-50 rounded-2xl p-6">
                <label for="count" class="block text-lg font-semibold text-gray-700 mb-4">
                    <svg class="w-5 h-5 inline mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
                    </svg>
                    Number of Questions
                </label>

                <!-- Question Count Options -->
                <div class="grid grid-cols-2 sm:grid-cols-4 gap-4">
                    <label class="relative">
                        <input type="radio" name="count" value="5" class="peer sr-only" />
                        <div class="px-6 py-4 border-2 border-gray-300 rounded-xl cursor-pointer peer-checked:border-purple-600 peer-checked:bg-purple-50 hover:border-purple-400 transition duration-200 text-center">
                            <div class="text-2xl font-bold text-gray-800">5</div>
                            <div class="text-xs text-gray-600 mt-1">Quick</div>
                        </div>
                    </label>

                    <label class="relative">
                        <input type="radio" name="count" value="10" checked class="peer sr-only" />
                        <div class="px-6 py-4 border-2 border-gray-300 rounded-xl cursor-pointer peer-checked:border-purple-600 peer-checked:bg-purple-50 hover:border-purple-400 transition duration-200 text-center">
                            <div class="text-2xl font-bold text-gray-800">10</div>
                            <div class="text-xs text-gray-600 mt-1">Standard</div>
                        </div>
                    </label>

                    <label class="relative">
                        <input type="radio" name="count" value="15" class="peer sr-only" />
                        <div class="px-6 py-4 border-2 border-gray-300 rounded-xl cursor-pointer peer-checked:border-purple-600 peer-checked:bg-purple-50 hover:border-purple-400 transition duration-200 text-center">
                            <div class="text-2xl font-bold text-gray-800">15</div>
                            <div class="text-xs text-gray-600 mt-1">Challenge</div>
                        </div>
                    </label>

                    <label class="relative">
                        <input type="radio" name="count" value="20" class="peer sr-only" />
                        <div class="px-6 py-4 border-2 border-gray-300 rounded-xl cursor-pointer peer-checked:border-purple-600 peer-checked:bg-purple-50 hover:border-purple-400 transition duration-200 text-center">
                            <div class="text-2xl font-bold text-gray-800">20</div>
                            <div class="text-xs text-gray-600 mt-1">Expert</div>
                        </div>
                    </label>
                </div>
            </div>

            <!-- Info Box -->
            <div class="bg-blue-50 border-l-4 border-blue-500 p-4 rounded-lg">
                <div class="flex">
                    <div class="flex-shrink-0">
                        <svg class="h-5 w-5 text-blue-500" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"></path>
                        </svg>
                    </div>
                    <div class="ml-3">
                        <p class="text-sm text-blue-700">
                            Questions will be randomly selected from the <span class="font-semibold" th:text="${category}"></span> category.
                            You can review your answers at the end of the quiz.
                        </p>
                    </div>
                </div>
            </div>

            <!-- Start Button -->
            <button type="submit"
                    class="w-full bg-gradient-to-r from-purple-600 to-indigo-600 text-white font-bold py-4 px-8 rounded-xl hover:from-purple-700 hover:to-indigo-700 transform hover:scale-105 transition duration-200 shadow-lg hover:shadow-xl">
                    <span class="flex items-center justify-center">
                        <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"></path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                        Start Quiz Now
                    </span>
            </button>
        </form>
    </div>

    <!-- Footer -->
    <div class="text-center mt-6 text-white text-sm">
        <p>Good luck with your <span th:text="${category}"></span> quiz! ðŸŽ¯</p>
    </div>
</div>
</body>
</html>
