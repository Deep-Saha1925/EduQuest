<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login | EduQuest</title>
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="text-center mb-4">Login</h2>
    <form id="loginForm" class="col-md-6 mx-auto">
        <input type="email" class="form-control mb-3" placeholder="Email" name="email" required>
        <input type="password" class="form-control mb-3" placeholder="Password" name="password" required>
        <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
</div>

<script>
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      // mock login for now
      alert("Login successful!");
      window.location.href = "/dashboard";
    });
</script>
</body>
</html>
